<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: 0.5s;
        }

        #screen1 {
            opacity: 1;
            visibility: visible;
        }

        #screen2, #screen3 {
            opacity: 0;
            visibility: hidden;
            transform: translateY(100%);
        }

        .content {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }

        #timer {
            font-size: 1.5em;
            margin: 20px 0;
            color: #d32f2f;
        }

        .hidden {
            display: none !important;
        }

        .joke {
            font-style: italic;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="screen" id="screen1">
        <div class="content">
            <h1>–¢—ã –∂–µ–Ω—â–∏–Ω–∞?</h1>
            <div class="buttons">
                <button class="yes-btn">–î–∞</button>
                <button class="no-btn">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <!-- –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω -->
    <div class="screen" id="screen2">
        <div class="content">
            <div class="emoji">üéâ‚ú®</div>
            <h1>–ò —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!<br>–ü–æ–π–¥–µ–º –¥–∞–ª—å—à–µ?</h1>
            <div class="buttons">
                <button class="yes-btn">–î–∞</button>
                <button class="no-btn">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <!-- –¢—Ä–µ—Ç–∏–π —ç–∫—Ä–∞–Ω -->
    <div class="screen" id="screen3">
        <div class="content">
            <h1>–ú–∏–Ω—É—Ç–∫–∞ –æ—Ç–¥—ã—Ö–∞</h1>
            <div class="joke">
                –ü–æ—á–µ–º—É –∂–µ–Ω—â–∏–Ω—ã –Ω–æ—Å—è—Ç —Å—É–º–∫–∏?<br>
                –ü–æ—Ç–æ–º—É —á—Ç–æ –≤ –∫–∞—Ä–º–∞–Ω–∞—Ö –≤—Å—è –∫–æ—Å–º–µ—Ç–∏–∫–∞ –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è! üíÑ
            </div>
            <div id="timer">15</div>
            <div class="buttons hidden">
                <button class="yes-btn">–î–∞</button>
                <button class="no-btn">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        document.querySelector('#screen1 .yes-btn').addEventListener('click', function(e) {
            moveButton(this);
        });

        document.querySelector('#screen1 .no-btn').addEventListener('click', function() {
            switchScreen('screen2');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        document.querySelector('#screen2 .yes-btn').addEventListener('click', function() {
            switchScreen('screen3');
            startTimer();
        });

        // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function moveButton(button) {
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            button.style.position = 'absolute';
            button.style.left = Math.random() * maxX + 'px';
            button.style.top = Math.random() * maxY + 'px';
        }

        function switchScreen(targetId) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.opacity = '0';
                screen.style.visibility = 'hidden';
                screen.style.transform = 'translateY(100%)';
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å —Ü–µ–ª–µ–≤–æ–π —ç–∫—Ä–∞–Ω
            const targetScreen = document.getElementById(targetId);
            targetScreen.style.opacity = '1';
            targetScreen.style.visibility = 'visible';
            targetScreen.style.transform = 'translateY(0)';
        }

        function startTimer() {
            let seconds = 15;
            const timerElement = document.getElementById('timer');
            const buttons = document.querySelector('#screen3 .buttons');

            const timer = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;
                
                if(seconds <= 0) {
                    clearInterval(timer);
                    timerElement.classList.add('hidden');
                    buttons.classList.remove('hidden');
                }
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', function() {
            const yesBtn = document.querySelector('#screen1 .yes-btn');
            if(yesBtn.style.position === 'absolute') {
                const rect = yesBtn.getBoundingClientRect();
                if(rect.right > window.innerWidth) {
                    yesBtn.style.left = (window.innerWidth - yesBtn.offsetWidth - 20) + 'px';
                }
                if(rect.bottom > window.innerHeight) {
                    yesBtn.style.top = (window.innerHeight - yesBtn.offsetHeight - 20) + 'px';
                }
            }
        });
    </script>
</body>
</html>
