<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100vh;
            transition: transform 1.2s ease-in-out;
        }

        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }

        .active {
            opacity: 1;
            visibility: visible;
        }

        h1, h2 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 2.5em; }
        h2 { font-size: 2em; }

        .buttons-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        .no-btn {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 15px rgba(244,67,54,0.3);
        }

        .content-box {
            background: rgba(255,255,255,0.98);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 600px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
        }

        .visible .content-box {
            transform: translateY(0);
            opacity: 1;
        }

        .emoji {
            font-size: 3.5em;
            margin: 25px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å -->
        <div class="section active" id="question-1">
            <div class="content-box">
                <h1>–¢—ã –∂–µ–Ω—â–∏–Ω–∞?</h1>
                <div class="buttons-wrapper">
                    <button class="button yes-btn">–î–∞</button>
                    <button class="button no-btn">–ù–µ—Ç</button>
                </div>
            </div>
        </div>

        <!-- –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="section" id="question-2">
            <div class="content-box">
                <div class="emoji">üéâ‚ú®</div>
                <h2>–ò —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!<br>–ü–æ–π–¥–µ–º –¥–∞–ª—å—à–µ?</h2>
                <div class="buttons-wrapper">
                    <button class="button yes-btn">–î–∞</button>
                    <button class="button no-btn">–ù–µ—Ç</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const sections = document.querySelectorAll('.section');
        const yesButtons = document.querySelectorAll('.yes-btn');
        const noButtons = document.querySelectorAll('.no-btn');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞" –≤ –ø–µ—Ä–≤–æ–º –≤–æ–ø—Ä–æ—Å–µ
        yesButtons[0].addEventListener('click', (e) => {
            moveButton(e.target);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤ –ø–µ—Ä–≤–æ–º –≤–æ–ø—Ä–æ—Å–µ
        noButtons[0].addEventListener('click', () => {
            switchSection('question-2');
        });

        // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function moveButton(button) {
            const maxX = window.innerWidth - button.offsetWidth - 30;
            const maxY = window.innerHeight - button.offsetHeight - 30;
            
            button.style.position = 'absolute';
            button.style.left = `${Math.random() * maxX}px`;
            button.style.top = `${Math.random() * maxY}px`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–µ–∫—Ü–∏–π
        function switchSection(targetId) {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
            container.style.transform = 'translateY(-100vh)';
            
            setTimeout(() => {
                sections.forEach(section => {
                    section.classList.remove('active');
                    if(section.id === targetId) {
                        section.classList.add('active', 'visible');
                    }
                });
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                setTimeout(() => {
                    container.style.transform = 'translateY(0)';
                }, 50);
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    document.querySelectorAll('.button').forEach(btn => {
                        btn.style.pointerEvents = 'auto';
                    });
                }, 1500);
            }, 1200);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', () => {
            document.querySelectorAll('.yes-btn').forEach(btn => {
                const rect = btn.getBoundingClientRect();
                if(rect.right > window.innerWidth) {
                    btn.style.left = `${window.innerWidth - btn.offsetWidth - 20}px`;
                }
                if(rect.bottom > window.innerHeight) {
                    btn.style.top = `${window.innerHeight - btn.offsetHeight - 20}px`;
                }
            });
        });
    </script>
</body>
</html>
