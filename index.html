<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: 0.5s;
        }

        #screen1 {
            opacity: 1;
            visibility: visible;
        }

        #screen2 {
            opacity: 0;
            visibility: hidden;
            transform: translateY(100%);
        }

        .content {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="screen" id="screen1">
        <div class="content">
            <h1>–¢—ã –∂–µ–Ω—â–∏–Ω–∞?</h1>
            <div class="buttons">
                <button class="yes-btn">–î–∞</button>
                <button class="no-btn">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <!-- –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω -->
    <div class="screen" id="screen2">
        <div class="content">
            <div class="emoji">üéâ‚ú®</div>
            <h1>–ò —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!<br>–ü–æ–π–¥–µ–º –¥–∞–ª—å—à–µ?</h1>
            <div class="buttons">
                <button class="yes-btn">–î–∞</button>
                <button class="no-btn">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        document.querySelector('#screen1 .yes-btn').addEventListener('click', function(e) {
            const maxX = window.innerWidth - this.offsetWidth;
            const maxY = window.innerHeight - this.offsetHeight;
            this.style.position = 'absolute';
            this.style.left = Math.random() * maxX + 'px';
            this.style.top = Math.random() * maxY + 'px';
        });

        document.querySelector('#screen1 .no-btn').addEventListener('click', function() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
            document.getElementById('screen1').style.opacity = '0';
            document.getElementById('screen1').style.visibility = 'hidden';
            
            document.getElementById('screen2').style.opacity = '1';
            document.getElementById('screen2').style.visibility = 'visible';
            document.getElementById('screen2').style.transform = 'translateY(0)';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
        window.addEventListener('resize', function() {
            const yesBtn = document.querySelector('#screen1 .yes-btn');
            if(yesBtn.style.position === 'absolute') {
                const rect = yesBtn.getBoundingClientRect();
                if(rect.right > window.innerWidth) {
                    yesBtn.style.left = (window.innerWidth - yesBtn.offsetWidth - 20) + 'px';
                }
                if(rect.bottom > window.innerHeight) {
                    yesBtn.style.top = (window.innerHeight - yesBtn.offsetHeight - 20) + 'px';
                }
            }
        });
    </script>
</body>
</html>
